            <div class="warning-container container drop-shadow">

                        Access to this site has been blocked.

                        Visiting this website may harm your computer.
                    </p>
                    <br />

                    <div class="col-xs-12 mt-5">
                        <p>It is not recommended  to visit this potentially dangerous site.</p>
                    </div>
                    <br/>
                    <div id="buttons">
                        <!-- <a id="btn_continue" href="#" class="btn btn-primary" style="color:white;">Continue anyway</a> -->
